<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/destination.css" />
</head>

<body>
    <main>
        <nav>
            <div class="navbar-left">
                <img src="../assets/shared/logo.svg" alt="logo_img" />
                <div></div>
            </div>
            <div class="navbar-right">
                <a id="nav-home" href="../index.html">
                    <span>00</span>
                    Home
                    <div id="nav-home-underline"></div>
                </a>
                <a id="nav-destination">
                    <span>01</span>
                    Destination
                    <div id="nav-dest-underline"></div>
                </a>
                <a id="nav-crew" href="../pages/crew.html">
                    <span>02</span>
                    Crew
                    <div id="nav-crew-underline"></div>
                </a>
                <a id="nav-technology" href="../pages/technology.html">
                    <span>03</span>
                    Technology
                    <div id="nav-tech-underline"></div>
                </a>
            </div>
        </nav>

        <div class="dest-main">

            <div>
                <div class="destination-hero">
                    <h5>01 Pick your destination</h5>
                    <div>
                        <img id="destination-image" src="" alt="dest_img" />
                    </div>
                </div>
            </div>

            <div>

                <div class="destination-data-box">
                    <div class="destination-navigation-box">
                        <div id="moon-dest" class="subnav-text">
                            Moon
                            <div id="moon-underline"></div>
                        </div>
                        <div id="mars-dest" class="subnav-text">
                            Mars
                            <div id="mars-underline"></div>
                        </div>
                        <div id="euro-dest" class="subnav-text">
                            Europa
                            <div id="euro-underline"></div>
                        </div>
                        <div id="tita-dest" class="subnav-text">
                            Titan
                            <div id="tita-underline"></div>
                        </div>
                    </div>

                    <div class="destination-main-text">
                        <h2 id="destination-name"></h2>
                        <p id="destination-description">
                        </p>
                    </div>

                    <div class="destination-main-stats">
                        <div>
                            <span class="subheading-2">Avg. distance</span>
                            <span id="destination-distance" class="subheading-1"></span>
                        </div>

                        <div>
                            <span class="subheading-2">Est. travel time</span>
                            <span id="destination-time" class="subheading-1"></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Bryan Li</a>.
        </div>
    </footer>

    <script type="text/javascript" src="../js/navbar-script.js"></script>
    <script type="text/javascript" src="../js/dest-navbar-script.js"></script>
</body>

</html>
