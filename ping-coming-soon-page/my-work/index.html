<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link type="text/css" rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
  <main>

    <div class="logo-div">
      <img src="./images/logo.svg" alt="ping_logo_img" />
    </div>

    <div class="introduction-div">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </div>

    <div class="sign-up-div">
      <div>
        <input id="emailEntry" type="email" placeholder="Your email address..." />
        <button id="submitButton">Notify Me</button>
      </div>
      <div>
        <p id="error-message">Please provide a valid email address</p>
      </div>
    </div>

    <div class="hero-img-div">
      <img src="./images/illustration-dashboard.png" alt="dashboard_img" />
    </div>

    <div class="socials-div">
      <button><i class="lab la-facebook-f"></i></button>
      <button><i class="lab la-twitter"></i></button>
      <button><i class="lab la-instagram"></i></button>
    </div>

    <div class="copyright-div">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bryan Li</a>.
    </p>
  </footer>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
