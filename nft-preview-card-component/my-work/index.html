<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="main-content">

    <div class="image-div">
      <img src="./images/icon-view.svg" alt="" class="curtain-icon">
      <div class="curtain"></div>
      <img src="./images/image-equilibrium.jpg">
    </div>

    <div class="info-div">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details-div">
        <p class="eth"><img src="./images/icon-ethereum.svg" alt="eth_icon"> 0.041 ETH</p>
        <p class="clock"><img src="./images/icon-clock.svg" alt="clock_icon"> 3 days left</p>
      </div>

      <div class="nft-credits">
        <p><img src="./images/image-avatar.png" alt="avatar_png"> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bryan Li</a>.
  </div>
</body>
</html>
