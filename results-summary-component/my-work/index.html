<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="main-content">
    <div class="results-content">

      <h2>Your Result</h2>
      <div class="results-circle">
        <p class="results-score-num">76</p>
        <p class="results-total-num">of 100</p>
      </div>

      <div class="results-description">
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary-content">
      <h2>Summary</h2>

      <div id="reaction-score">
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction_logo">
          <span class="label">Reaction</span>
          <span class="score"> 80 <span>/ 100</span></span>
        </p>
      </div>

      <div id="memory-score">
        <p>
          <img src="./assets/images/icon-memory.svg" alt="memory_logo">
          <span class="label">Memory</span>
          <span class="score"> 92 <span>/ 100</span></span>
        </p>
      </div>

      <div id="verbal-score">
        <p>
          <img src="./assets/images/icon-verbal.svg" alt="verbal_logo">
          <span class="label">Verbal</span>
          <span class="score"> 61 <span>/ 100</span></span>
        </p>
      </div>

      <div id="visual-score">
        <p>
          <img src="./assets/images/icon-visual.svg" alt="visual_logo">
          <span class="label">Visual</span>
          <span class="score"> 72 <span>/ 100</span></span>
        </p>
      </div>

      <button>Continue</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bryan Li</a>.
  </div>
</body>
</html>
