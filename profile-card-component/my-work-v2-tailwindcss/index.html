<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body class="w-screen h-screen m-0 overflow-hidden">
  <main class="w-full h-full m-0 flex flex-col justify-center items-center">
    <div class="custom-card-width h-96 bg-white rounded-xl overflow-hidden shadow-2xl">

      <div class="w-full h-36 custom-card-background relative">
        <img class="rounded-full border-4 border-white border-solid absolute translate-x-1/2 right-1/2 custom-bottom"
          src="./images/image-victor.jpg">
      </div>

      <div class="w-full h-60 flex flex-col justify-end">

        <div class="w-full h-44">

          <div class="w-full h-20 flex flex-col items-center border-b">
            <h3 class="font-bold text-lg custom-desat-blue">Victor Crest <span class="font-normal ml-2 custom-dark-gray">26</span></h3>
            <span class="">London</span>
          </div>

          <div class="w-full h-24 flex justify-around mt-6">

            <div class="flex flex-col items-center ml-3">
              <h3 class="font-bold text-lg custom-desat-blue">80K</h3>
              <span class="text-xs tracking-widest custom-gray-blue">Followers</span>
            </div>

            <div class="flex flex-col items-center">
              <h3 class="font-bold text-lg custom-desat-blue">803K</h3>
              <span class="text-xs tracking-widest custom-gray-blue">Likes</span>
            </div>

            <div class="flex flex-col items-center mr-3">
              <h3 class="font-bold text-lg custom-desat-blue">1.4K</h3>
              <span class="text-xs tracking-widest custom-gray-blue">Photos</span>
            </div>

          </div>
        </div>

      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
