<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="main_content">

    <div class="card_pattern">
      <img src="./images/bg-pattern-card.svg" alt="pattern" />
    </div>

    <div class="card_profile_pic">
      <img src="./images/image-victor.jpg" alt="profile-pic" />
    </div>

    <div class="card_profile_info">
      <h3>Victor Crest &#160;<span>26</span></h3>
      <p>London</p>
    </div>

    <div class="card_profile_stats">

      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bryan Li</a>.
  </div>

</body>
</html>
