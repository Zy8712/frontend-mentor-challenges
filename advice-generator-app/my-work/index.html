<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="container-content">

        <h5>Advice #<span id="advice-id"></span></h5><!-- Advice ID goes here -->
        <h2>"<span id="advice-text"><!-- Advice text goes here --></span>"</h2>
        <picture>
          <source media="(max-width:420px)" srcset="./images/pattern-divider-mobile.svg">
          <img src="./images/pattern-divider-desktop.svg" alt="divider_img">
        </picture>
        <div class="advice-div">
          <button id="random-advice-button">
            <img id="dice-icon" src="./images/icon-dice.svg" alt="dice_icon_img">
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bryan Li</a>.
    </div>
  </footer>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
