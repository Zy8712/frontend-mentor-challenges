<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./style.css" type="text/css" rel="stylesheet">

</head>
<body>
  <div class="container">

    <div class="mainImg">
      <img src="./images/illustration-hero.svg" alt="illustration">
    </div>

    <div class="centerFocus">
      <div class="textCentering">
        <h2>Order Summary</h2>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="orderDetails">
        <div class="musicIcon">
          <img src="./images/icon-music.svg" alt="music">
        </div>
        <div class="pricePlan">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="changeLink"><a href="">Change</a></p>
      </div>


      <div class="textCentering completeTransaction">
        <button>Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
