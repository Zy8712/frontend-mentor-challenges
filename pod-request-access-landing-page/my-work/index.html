<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <main>
        <img id="site-logo" src="./assets/desktop/logo.svg" alt="logo_img">
        <img id="host-image" src="" alt="host_img" />
        <img id="dots-image" src="./assets/desktop/bg-pattern-dots.svg" alt="dots_img" />
        <div class="main-block">
            <div>
                <h1>Publish your podcasts <span>everywhere.</span></h1>

                <p>
                    Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
                    Apple Podcasts, Google Podcasts, Pocket Casts and more!
                </p>

                <div class="email-submission">
                    <input id="email-entry" type="email" placeholder="Email address" />
                    <button id="req-access">Request access</button>
                    <p id="error-message">Oops! Please check your email</p>
                    <p id="success-message">Request successfully sent!</p>
                </div>

                <div class="platforms-box">
                    <img src="./assets/desktop/spotify.svg" alt="spotify_img" />
                    <img src="./assets/desktop/apple-podcast.svg" alt="apple_podcast_img" />
                    <img src="./assets/desktop/google-podcasts.svg" alt="google_podcasts_img" />
                    <img src="./assets/desktop/pocket-casts.svg" alt="pocket_casts_img" />
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Bryan Li</a>.
        </div>
    </footer>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
