<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">

    <div class="menu-box">

      <div class="logo-box">
        <img src="./images/logo.svg" alt="logo_svg">
      </div>

      <div class="options-box">
        <div>
          <img src="./images/icon-document.svg" alt="document_svg">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder_svg">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="upload_svg">
        </div>
      </div>

    </div>

    <div class="storage-box">
      <div class="storage-box-content">

        <p>
          You’ve used <span>815 GB</span> of your storage
        </p>

        <div class="progress-box">
          <div class="progress-bar">
            <div class="progress-dot">
            </div>
          </div>
        </div>

        <div class="pop-up">
          <p>
            <span>185</span>
            GB Left
          </p>
          <div class="triangle">
          </div>
        </div>

        <div class="progress-label">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bryan Li</a>.
  </div>
</body>
</html>
